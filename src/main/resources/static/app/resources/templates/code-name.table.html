    <table class="table table-hover">
        <thead>
        <tr>
            <th ng-repeat="x in tableList[index].headers">
                {{x}}
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in tableContent[index]">
            <td ng-repeat="field in Utils.keys(x).slice(0, -1)">{{x[field]}}</td>
            <td>
                <div class="dropdown">
                    <button class="btn dropdown-toggle mdropdown" type="button" id="editButton" data-toggle="dropdown">
                        <img class="icon" src="./app/resources/images/ic_mode_edit_black_24dp_2x.png">
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li role="presentation"><a ng-click="modals.openEdit(x);" role="menuitem" tabindex="1" >Изменить</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="2" ng-click="modals.delete(x);">Удалить</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        <tr>

            <td>
                <button class="btn" type="button" ng-click="modals.openAddition()" class="addRow">
                    <img class="icon" src="./app/resources/images/ic_add_black_24dp_2x.png">
                </button>
            </td>
        </tr>
        </tbody>

    </table>
